<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>    
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
        <h:outputStylesheet library="css" name="signin.css" />
    </h:head>
    <h:body class="text-center">



        <main class="form-signin w-100 m-auto">
            <h:form>

                <h1 class="h3 mb-3 fw-normal">Create New Staff Account</h1>

                <h:panelGroup layout="block" styleClass="form-floating">
    <h:inputText id="name" 
                 styleClass="form-control" 
                 value="#{newStaffAdditionController.staff.name}"
                 p:placeholder="Staff Name" />
    <h:outputLabel for="name" value="Staff Name" />
    <h:messages for="name" styleClass="text-danger"/>
</h:panelGroup>

<h:panelGroup layout="block" styleClass="form-floating">
    <h:inputText id="role" 
                 styleClass="form-control" 
                 value="#{newStaffAdditionController.staff.role}"
                 p:placeholder="Role" />
    <h:outputLabel for="role" value="Role" />
    <h:messages for="role" styleClass="text-danger"/>
</h:panelGroup>

<h:panelGroup layout="block" styleClass="form-floating">
    <h:inputText id="phoneNumber" 
                 styleClass="form-control" 
                 value="#{newStaffAdditionController.staff.phoneNumber}"
                 p:placeholder="Phone Number" />
    <h:outputLabel for="phoneNumber" value="Phone Number" />
    <h:messages for="phoneNumber" styleClass="text-danger"/>
</h:panelGroup>

<h:panelGroup layout="block" styleClass="form-floating">
    <h:inputText id="email" 
                 styleClass="form-control" 
                 value="#{newStaffAdditionController.staff.email}"
                 p:placeholder="Email Address" />
    <h:outputLabel for="email" value="Email Address" />
    <h:messages for="email" styleClass="text-danger"/>
</h:panelGroup>

                
                <h:panelGroup layout="block" styleClass="form-floating">
                    <h:inputText id="username" 
                                 styleClass="form-control" 
                                 value="#{newStaffAdditionController.staff.user.userName}"
                                 p:placeholder="Username" />

                    <h:outputLabel for="username" value="Username" />
                    <h:messages for="username" styleClass="text-danger"/>
                </h:panelGroup>
                <br/>

                <h:panelGroup layout="block" styleClass="form-floating">
                    <h:inputSecret id="password" 
                                   styleClass="form-control" 
                                   value="#{newStaffAdditionController.staff.user.password}"
                                   p:placeholder="Username" />

                    <h:outputLabel for="password" value="Password" />
                    <h:messages for="password" styleClass="text-danger"/>
                </h:panelGroup>

                <h:commandButton styleClass="w-100 btn btn-lg btn-primary" 
                                 value="Signup" 
                                 action="#{newStaffAdditionController.executeAddNewStaffClick()}" />
                <br/>
                <br/>

                <h:link outcome="/admin/welcome.xhtml" value="Back to Admin Welcome" />
            </h:form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </h:body>
</html>
